<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="boards d-flex gap-2 align-items-start">
        <div class="board rounded-3 p-3 w-25 d-grid gap-2">
          <div
            class="header d-flex justify-content-between align-items-center py-2"
          >
            <div class="title fw-bold">Pendientes</div>
            <div class="actions">
              <div class="dropdown">
                <!-- data-bs-toggle="dropdown" : bootstrap lo utiliza para la funcionalidad con js  -->
                <button
                  class="btn btn-transparent btn-sm dropdown-toggle"
                  data-bs-toggle="dropdown"
                ></button>
                <ul class="dropdown-menu">
                  <li><a href="" class="dropdown-item">Acción</a></li>
                  <li><a href="" class="dropdown-item">Acción</a></li>
                  <li><a href="" class="dropdown-item">Acción</a></li>
                  <li><a href="" class="dropdown-item">Acción</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="items d-flex flex-column gap-3">
            <button class="btn btn-light w-100 text-left item p-2 bg-white">
              <span class="title fs-6 d-flex align-items-center gap-1">
                Crear Project Charter
              </span>
              <div class="actions fs-6 d-flex align-items-center gap-1">
                <span class="material-symbols-outlined"> thumb_up_off </span>
                <span>12</span>
              </div>
            </button>
            <button class="btn btn-light w-100 text-left item p-2 bg-white">
              <span class="title fs-6 d-flex align-items-center gap-1">
                Desarrollo de épicas
              </span>
              <div class="actions fs-6 d-flex align-items-center gap-1">
                <span class="material-symbols-outlined">
                  mark_chat_unread
                </span>
                <span>10</span>
              </div>
            </button>
            <button class="btn btn-light w-100 text-left item p-2 bg-white">
              <span class="title fs-6 d-flex align-items-center gap-1">
                Formación de equipos
              </span>
              <div class="actions fs-6 d-flex align-items-center gap-1">
                <span class="material-symbols-outlined"> thumb_up_off </span>
                <span>9</span>
              </div>
            </button>
          </div>
          <div class="new py-2 pt-3 d-grid">
            <input type="text" class="form-control" />
          </div>

          <div class="actions d-grid">
            <button
              class="btn btn-outline-secondary d-flex justify-content-center border fw-bold"
            >
              <span class="material-symbols-outlined"> add </span>
              <span> Agregar</span>
            </button>
          </div>
        </div>
        <div class="board rounded-3 p-3 w-25 d-grid gap-2">
          <div
            class="header d-flex justify-content-between align-items-center py-2"
          >
            <div class="title fw-bold">En proceso</div>
            <div class="actions">
              <div class="dropdown">
                <!-- data-bs-toggle="dropdown" : bootstrap lo utiliza para la funcionalidad con js  -->
                <button
                  class="btn btn-transparent btn-sm dropdown-toggle"
                  data-bs-toggle="dropdown"
                ></button>
                <ul class="dropdown-menu">
                  <li><a href="" class="dropdown-item">Acción</a></li>
                  <li><a href="" class="dropdown-item">Acción</a></li>
                  <li><a href="" class="dropdown-item">Acción</a></li>
                  <li><a href="" class="dropdown-item">Acción</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="items d-flex flex-column gap-3">
            <button class="btn btn-light w-100 text-left item p-2 bg-white">
              <span class="title fs-6 d-flex align-items-center gap-1">
                Reunión con el cliente
              </span>
              <div class="actions fs-6 d-flex align-items-center gap-1">
                <span class="material-symbols-outlined"> thumb_up_off </span>
                <span>5</span>
              </div>
            </button>
            <button class="btn btn-light w-100 text-left item p-2 bg-white">
              <span class="title fs-6 d-flex align-items-center gap-1">
                Elección de la metología
              </span>
              <div class="actions fs-6 d-flex align-items-center gap-1">
                <span class="material-symbols-outlined">
                  mark_chat_unread
                </span>
                <span>3</span>
              </div>
            </button>
          </div>
          <div class="new py-2 pt-3 d-grid">
            <input type="text" class="form-control" />
          </div>

          <div class="actions d-grid">
            <button
              class="btn btn-outline-secondary d-flex justify-content-center border fw-bold"
            >
              <span class="material-symbols-outlined"> add </span>
              <span> Agregar</span>
            </button>
          </div>
        </div>
        <div class="board rounded-3 p-3 w-25 d-grid gap-2">
          <div
            class="header d-flex justify-content-between align-items-center py-2"
          >
            <div class="title fw-bold">Finalizado</div>
            <div class="actions">
              <div class="dropdown">
                <!-- data-bs-toggle="dropdown" : bootstrap lo utiliza para la funcionalidad con js  -->
                <button
                  class="btn btn-transparent btn-sm dropdown-toggle"
                  data-bs-toggle="dropdown"
                ></button>
                <ul class="dropdown-menu">
                  <li><a href="" class="dropdown-item">Acción</a></li>
                  <li><a href="" class="dropdown-item">Acción</a></li>
                  <li><a href="" class="dropdown-item">Acción</a></li>
                  <li><a href="" class="dropdown-item">Acción</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="items d-flex flex-column gap-3">
            <button class="btn btn-light w-100 text-left item p-2 bg-white">
              <span class="title fs-6 d-flex align-items-center gap-1">
                Mejora de procesos
              </span>
              <div class="actions fs-6 d-flex align-items-center gap-1">
                <span class="material-symbols-outlined"> thumb_up_off </span>
                <span>10</span>
              </div>
            </button>
          </div>
          <div class="new py-2 pt-3 d-grid">
            <input type="text" class="form-control" />
          </div>

          <div class="actions d-grid">
            <button
              class="btn btn-outline-secondary d-flex justify-content-center border fw-bold"
            >
              <span class="material-symbols-outlined"> add </span>
              <span> Agregar</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
